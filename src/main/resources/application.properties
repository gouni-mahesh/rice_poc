spring.application.name=${SPRING_APPLICATION_NAME:whatsappPoc}
server.port=${SERVER_PORT:8080}

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME}

spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL:true}

spring.jackson.serialization.INDENT_OUTPUT=${SPRING_JACKSON_SERIALIZATION_INDENT_OUTPUT:true}

whatsapp.verify-token=${WHATSAPP_VERIFY_TOKEN}
whatsapp.api.url=${WHATSAPP_API_URL}
whatsapp.access-token=${WHATSAPP_ACCESS_TOKEN}
